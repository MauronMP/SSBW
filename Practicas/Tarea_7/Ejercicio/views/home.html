{% extends 'base.html' %}

{% block content %}
  <h1 class="text-3xl font-bold mt-4 ml-4">Lista de Usuarios</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 mt-4">
    {% for user in users %}
      <div class="w-full p-4">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
          <img class="w-full h-24 object-contain" src="{{ user.image }}" alt="Avatar">
          <div class="p-4">
            <h2 class="text-xl font-bold mb-2">{{ user.firstName }} {{ user.lastName }}</h2>
            <p class="text-gray-600 text-sm">{{ user.email }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
